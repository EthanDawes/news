# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy 11ty with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - uses: actions/setup-node@v2
        with:
          node-version: '22'
      - name: Setup pnpm & install deps
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: true
      - name: Set env
        # pages url https://stackoverflow.com/a/76354104
        # set env from bash https://stackoverflow.com/a/57969570
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: echo "ORIGIN=$(gh api \"repos/$GITHUB_REPOSITORY/pages\" --jq '.html_url')" >> $GITHUB_ENV
      - name: Build ðŸ”§
        run: |
          pnpm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
